<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Project 5</title>

	<link href="css/style.css" rel="stylesheet" type="text/css"></link>

	<script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCML33qxghXhHMp6WsJcohIZYsi5_hvFQs">
    </script>

    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: { lat: 38.724143, lng: -9.139347}, 
          zoom: 15
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>

</head>

<body>

    <div>

	<form>
		<label>Search:</label>
		<input type="text">
	</form>

	</div>

	<div id="list-view" data-bind="foreach: markers">

	</div>

	<div id="map-canvas"></div>
	<script src="scripts/lib/knockout-3.3.0.js"></script>
